<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solfeggio Frequency Menu | Temple Aesthetic</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --accent-gold: #d4af37;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
        }

        header {
            position: absolute;
            top: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            letter-spacing: 8px;
            font-weight: 400;
            color: var(--accent-gold);
            margin: 0;
            text-transform: uppercase;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 20px;
            z-index: 1;
        }

        .freq-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            outline: none;
        }

        .freq-btn::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 1px solid transparent;
            transition: border-color 0.5s;
        }

        .freq-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .freq-btn.active {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }

        .btn-hz {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .btn-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
            opacity: 0.8;
        }

        /* Modal / Glassmorphism Card */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 100;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.6s ease;
        }

        .modal-overlay.visible .card {
            transform: translateY(0);
        }

        .card h2 {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .card .name {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .info-row {
            margin-bottom: 25px;
            text-align: left;
        }

        .info-label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.1rem;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--accent-gold);
            color: #000;
        }

        /* Background Elements */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Mobile optimization */
        @media (max-height: 700px) {
            header {
                top: 20px;
            }

            .grid {
                gap: 20px;
            }

            .freq-btn {
                width: 80px;
                height: 80px;
            }

            .btn-hz {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-glow"></div>

    <header>
        <h1>Solfeggio Menu</h1>
        <div class="subtitle">The Temple of Frequency</div>
    </header>

    <div class="grid" id="grid">
        <!-- Buttons will be generated by JS -->
    </div>

    <!-- Glassmorphism Card Modal -->
    <div class="modal-overlay" id="modal">
        <div class="card">
            <h2 id="modal-hz">528 Hz</h2>
            <div class="name" id="modal-name">Transformation</div>

            <div class="info-row">
                <span class="info-label">Benefit</span>
                <div class="info-value" id="modal-benefit">DNA Repair & Miracles</div>
            </div>

            <div class="info-row">
                <span class="info-label">Purpose</span>
                <div class="info-value" id="modal-purpose">Love and harmony</div>
            </div>

            <div class="info-row">
                <span class="info-label">Maximum Benefit Usage</span>
                <div class="info-value" id="modal-usage">20-30 minutes daily in a quiet space</div>
            </div>

            <button class="close-btn" id="close-modal">Enter the Silence</button>
        </div>
    </div>

    <script>
        const solfeggioData = [
            { hz: 174, name: "Foundation", benefit: "Relieving Pain & Tension", purpose: "Security and safety", usage: "20-30m daily in a quiet space" },
            { hz: 285, name: "Quantum Cognition", benefit: "Healing Tissue & Organs", purpose: "Restructuring damaged organs", usage: "20-30m daily in a quiet space" },
            { hz: 396, name: "Liberation", benefit: "Liberating Guilt & Fear", purpose: "Turning grief into joy", usage: "20-30m daily in a quiet space" },
            { hz: 417, name: "Facilitation", benefit: "Undoing Situations & Change", purpose: "Energy cleansing / New beginnings", usage: "20-30m daily in a quiet space" },
            { hz: 528, name: "Transformation", benefit: "DNA Repair & Miracles", purpose: "Love and harmony", usage: "20-30m daily in a quiet space" },
            { hz: 639, name: "Connection", benefit: "Harmonizing Relationships", purpose: "Communication and understanding", usage: "20-30m daily in a quiet space" },
            { hz: 741, name: "Expression", benefit: "Detoxifying & Problem Solving", purpose: "Self-expression / Mental clarity", usage: "20-30m daily in a quiet space" },
            { hz: 852, name: "Intuition", benefit: "Returning to Spiritual Order", purpose: "Awakening higher consciousness", usage: "20-30m daily in a quiet space" },
            { hz: 963, name: "Divinity", benefit: "Connection to Higher Power", purpose: "Unity and Oneness", usage: "20-30m daily in a quiet space" }
        ];

        let audioCtx, osc, masterGain;
        let currentActiveBtn = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0;
                masterGain.connect(audioCtx.destination);

                osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.start();
                osc.connect(masterGain);
            }
        }

        function playFrequency(hz) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const now = audioCtx.currentTime;

            // High-conductivity transitions using setTargetAtTime
            // 0.05s time constant for smooth zero-click ramp
            osc.frequency.setTargetAtTime(hz, now, 0.05);
            masterGain.gain.setTargetAtTime(0.3, now, 0.1);
        }

        function stopFrequency() {
            if (masterGain) {
                const now = audioCtx.currentTime;
                masterGain.gain.setTargetAtTime(0, now, 0.1);
            }
        }

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');

        solfeggioData.forEach(data => {
            const btn = document.createElement('button');
            btn.className = 'freq-btn';
            btn.innerHTML = `<span class="btn-hz">${data.hz}</span><span class="btn-label">${data.name}</span>`;

            btn.onclick = () => {
                // Audio
                playFrequency(data.hz);

                // UI
                if (currentActiveBtn) currentActiveBtn.classList.remove('active');
                btn.classList.add('active');
                currentActiveBtn = btn;

                // Modal
                document.getElementById('modal-hz').innerText = `${data.hz} Hz`;
                document.getElementById('modal-name').innerText = data.name;
                document.getElementById('modal-benefit').innerText = data.benefit;
                document.getElementById('modal-purpose').innerText = data.purpose;
                document.getElementById('modal-usage').innerText = data.usage;
                modal.classList.add('visible');
            };

            grid.appendChild(btn);
        });

        closeModal.onclick = () => {
            modal.classList.remove('visible');
            stopFrequency();
            if (currentActiveBtn) {
                currentActiveBtn.classList.remove('active');
                currentActiveBtn = null;
            }
        };

        // Close on background click
        modal.onclick = (e) => {
            if (e.target === modal) closeModal.click();
        };
    </script>
</body>

</html>
