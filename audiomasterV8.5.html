<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Master V8.5 | Infinite Architect Console</title>
    <style>
        /* Merging V7 Glassmorphism with Aware Portal Layout */
        :root {
            --bg-color: #0a0a0c;
            --accent-gold: #d4af37;
            --accent-red: #ff4141;
            --text-primary: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        body { background: var(--bg-color); color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        .fixed-header { position: sticky; top: 0; height: 80px; background: rgba(10, 10, 12, 0.9); backdrop-filter: blur(15px); border-bottom: 2px solid var(--accent-gold); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 1000; }
        .logo-block img { height: 60px; filter: drop-shadow(0 0 10px var(--accent-gold)); }

        /* The 3-Panel Control Deck from V7/Aware */
        .control-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; padding: 20px; }
        .panel { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; }
        .panel-title { color: var(--accent-gold); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }

        /* Track System */
        .track-strip { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); margin: 10px 20px; border-radius: 10px; display: flex; height: 100px; }
        .track-info { width: 200px; padding: 10px; border-right: 1px solid var(--glass-border); }
        .waveform-container { flex: 1; background: #000; }

        button { background: transparent; color: var(--accent-gold); border: 1px solid var(--accent-gold); padding: 8px; border-radius: 5px; cursor: pointer; text-transform: uppercase; font-weight: 600; }
        button:hover { background: var(--accent-gold); color: #000; }
        
        #lyrics-engine { width: 95%; height: 200px; background: rgba(0,0,0,0.5); color: var(--accent-gold); border: 1px solid var(--glass-border); margin: 20px auto; display: block; padding: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>

<header class="fixed-header">
    <div class="logo-block" style="display:flex; align-items:center; gap:20px;">
        <img src="logo.png" alt="Logo">
        <h1 style="font-family:'Cinzel'; font-size:1.5rem; color:var(--accent-gold);">Audio Master <span style="color:white">Architect V8.5</span></h1>
    </div>
    <div id="clock" style="color:var(--accent-gold); font-family:monospace;">00:00:00</div>
</header>

<div class="control-grid">
    <div class="panel">
        <span class="panel-title">Master Engine</span>
        <label style="font-size:0.7rem;">Binaural Flow</label>
        <input type="range" id="slider-flow" min="1" max="15" step="0.1" value="6" style="width:100%;">
        <label style="font-size:0.7rem;">Base Frequency (Hz)</label>
        <input type="range" id="slider-base" min="40" max="1000" step="1" value="100" style="width:100%;">
    </div>

    <div class="panel">
        <span class="panel-title">Voice Calibration</span>
        <select id="voice-select" style="width:100%; background:#000; color:white; border:1px solid #333; margin-bottom:10px;">
            <option>Loading Neural Voices...</option>
        </select>
        <button id="speak-btn" style="width:100%;">Speak Lyrics</button>
    </div>

    <div class="panel">
        <span class="panel-title">Archive & Export</span>
        <input type="text" id="file-name" placeholder="SESSION_IDENTIFIER" style="width:100%; background:#000; color:white; border:1px solid #333; padding:5px; margin-bottom:10px;">
        <button id="download-btn" style="width:100%; background:var(--accent-gold); color:black;">Harvest Session</button>
    </div>
</div>

<div style="text-align:center;">
    <button onclick="addTrack()">+ Add New Architect Track</button>
</div>

<div id="mixer-board"></div>

<textarea id="lyrics-engine">Waiting for lyric data... Ready for calibration.</textarea>

<footer style="text-align:center; padding:40px; border-top:1px solid var(--accent-gold); color:var(--text-secondary); font-size:0.8rem;">
    <a href="terms.html" style="color:var(--accent-gold); text-decoration:none;">Terms</a> | 
    <a href="privacy.html" style="color:var(--accent-gold); text-decoration:none;">Privacy</a> | 
    <a href="disclaimer.html" style="color:var(--accent-gold); text-decoration:none;">Disclaimer</a><br>
    Â© 2026 IAMALREADY.COM | <span style="color:var(--accent-gold)">ARCHITECT STUDIO V8.5</span><br>
    admin@iamalready.com
</footer>

<script>
    // Logic for Infinite Tracks with WaveSurfer mirroring V7 behavior
    let trackCount = 0;
    function addTrack() {
        trackCount++;
        const board = document.getElementById('mixer-board');
        const div = document.createElement('div');
        div.className = 'track-strip';
        div.innerHTML = `
            <div class="track-info">
                <div style="font-size:0.8rem; font-weight:bold;">T${trackCount} ${trackCount === 1 ? 'MASTER' : 'LAYER'}</div>
                <div style="margin-top:5px;">
                    <button style="font-size:0.6rem; padding:2px 5px;">REC</button>
                    <button style="font-size:0.6rem; padding:2px 5px;" onclick="this.nextElementSibling.click()">LOAD</button>
                    <input type="file" style="display:none">
                </div>
            </div>
            <div class="waveform-container"></div>
        `;
        board.appendChild(div);
    }

    // Initialize with standard 3 tracks
    addTrack(); addTrack(); addTrack();

    // Clock
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>

</body>
</html>
