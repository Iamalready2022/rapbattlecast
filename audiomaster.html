<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Master Control V4.5</title>
    <style>
        body {
            background: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }

        .console {
            border: 2px solid #00ff41;
            padding: 30px;
            background: #000;
            max-width: 1400px;
            margin: auto;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.15);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff41;
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            letter-spacing: 5px;
            font-size: 1.8em;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .panel {
            border: 1px solid #00ff4144;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 4px;
        }

        .label {
            color: #00ff41;
            font-size: 0.7em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        .track {
            background: #080808;
            border: 1px solid #222;
            margin-top: 15px;
            position: relative;
            border-radius: 4px;
        }

        .track-id {
            position: absolute;
            top: 5px;
            left: 10px;
            color: #00ff41;
            font-size: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #00ff41;
        }

        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .test-btn {
            background: #111;
            color: #00ff41;
            border: 1px solid #00ff41;
            font-size: 0.8em;
            padding: 10px;
        }

        .test-btn:active,
        .test-btn.active {
            background: #00ff41;
            color: #000;
        }

        .rec-active {
            background: #ff0000 !important;
            color: #fff !important;
            animation: pulse 1.5s infinite;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff41;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        #wave-music,
        #wave-voice {
            height: 150px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
    </style>
</head>

<body>

    <div class="console">
        <div class="header">
            <h1>AIKEN MASTER CONTROL V4.5</h1>
            <div id="clock" style="color: #666; font-size: 0.9em;">--:--:--</div>
        </div>

        <div class="grid">
            <div class="panel">
                <span class="label">1. SOURCE INPUT</span>
                <button id="loadBtn">LOAD MUSIC FILE</button>
                <input type="text" id="fileName" placeholder="SESSION_ID_01">
            </div>

            <div class="panel">
                <span class="label">2. BINAURAL ENGINE</span>
                <div id="hzNote" style="text-align:center; margin-bottom:10px; font-size: 1.2em;">100Hz | 106Hz</div>
                <input type="range" id="freqSlider" min="60" max="400" value="100">
                <input type="range" id="volSlider" min="0" max="0.5" step="0.01" value="0">
                <div class="test-grid">
                    <button id="testLeft" class="test-btn">TEST LEFT</button>
                    <button id="testRight" class="test-btn">TEST RIGHT</button>
                </div>
            </div>

            <div class="panel">
                <span class="label">3. ANALOG TRANSPORT</span>
                <button id="playBtn" style="height: 60px; font-size: 1.2em;">PLAY / PAUSE</button>
                <div style="display: flex; gap: 10px;">
                    <button id="recBtn" class="rec-btn"
                        style="background: #222; color: #ff0000; border: 1px solid #ff0000;">RECORD</button>
                    <button id="downloadBtn" style="background:#ffd700; display:none;">SAVE</button>
                </div>
            </div>
        </div>

        <div class="track">
            <div class="track-id">PRIMARY: MUSIC</div>
            <div id="wave-music"></div>
        </div>

        <div class="track">
            <div class="track-id">SECONDARY: VOICE / MASTER</div>
            <div id="wave-voice"></div>
        </div>
    </div>

    <script type="module">
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
        import RecordPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/record.esm.js'

        let audioCtx, osc1, osc2, binauralGain, mixer, recorder;
        let recordedChunks = [];
        let musicSource; // Persistent music source node
        let soloL = false, soloR = false;

        const commonOptions = {
            waveColor: '#004411',
            progressColor: '#00ff41',
            cursorColor: '#fff',
            height: 150,
            barWidth: 3,
            barGap: 2,
            responsive: true
        };

        const wsMusic = WaveSurfer.create({
            ...commonOptions,
            container: '#wave-music',
        });

        const wsVoice = WaveSurfer.create({
            ...commonOptions,
            container: '#wave-voice',
            waveColor: '#440000',
            progressColor: '#ff0000'
        });

        const record = wsVoice.registerPlugin(RecordPlugin.create({
            scrollingWaveform: true,
            renderRecordedAudio: true
        }));

        async function setupAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mixer = audioCtx.createMediaStreamDestination();

                // Binaural Processor Chain
                osc1 = audioCtx.createOscillator();
                osc2 = audioCtx.createOscillator();
                binauralGain = audioCtx.createGain();
                binauralGain.gain.value = 0;

                const pL = audioCtx.createStereoPanner(); pL.pan.value = -1;
                const pR = audioCtx.createStereoPanner(); pR.pan.value = 1;

                osc1.connect(pL).connect(binauralGain);
                osc2.connect(pR).connect(binauralGain);

                binauralGain.connect(audioCtx.destination);
                binauralGain.connect(mixer);

                osc1.start(); osc2.start();
            }
        }

        document.getElementById('loadBtn').onclick = async () => {
            const [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            wsMusic.load(URL.createObjectURL(file));
        };

        document.getElementById('playBtn').onclick = async () => {
            await setupAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            // CRITICAL: Music Routing to Mixer (Universal Plug)
            const mediaElement = wsMusic.getMediaElement();
            mediaElement.crossOrigin = "anonymous";

            if (!musicSource) {
                musicSource = audioCtx.createMediaElementSource(mediaElement);
            }

            // Re-establish connections for guaranteed fresh routing
            musicSource.disconnect();
            musicSource.connect(audioCtx.destination);
            musicSource.connect(mixer);

            wsMusic.playPause();
        };

        document.getElementById('recBtn').onclick = async () => {
            await setupAudio();
            const btn = document.getElementById('recBtn');

            if (record.isRecording()) {
                record.stopRecording();
                if (recorder && recorder.state === "recording") recorder.stop();
                btn.classList.remove('rec-active');
                btn.innerText = "RECORD";
                document.getElementById('downloadBtn').style.display = "block";
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const micSource = audioCtx.createMediaStreamSource(stream);
                micSource.connect(mixer);

                // Initialize recorder strictly using mixer.stream
                recorder = new MediaRecorder(mixer.stream);
                recordedChunks = [];
                recorder.ondataavailable = e => recordedChunks.push(e.data);
                recorder.start();

                record.startRecording();
                btn.classList.add('rec-active');
                btn.innerText = "STOP";
            }
        };

        document.getElementById('downloadBtn').onclick = () => {
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('fileName').value || 'Master'}.wav`;
            a.click();
        };

        // Solo Test Logic
        document.getElementById('testLeft').onclick = async () => {
            await setupAudio();
            soloL = !soloL;
            soloR = false;
            updateSoloState();
        };

        document.getElementById('testRight').onclick = async () => {
            await setupAudio();
            soloR = !soloR;
            soloL = false;
            updateSoloState();
        };

        function updateSoloState() {
            const btnL = document.getElementById('testLeft');
            const btnR = document.getElementById('testRight');

            btnL.classList.toggle('active', soloL);
            btnR.classList.toggle('active', soloR);

            if (!soloL && !soloR) {
                // Restore combined binaural balance if nothing is soloed
                osc1.frequency.value = parseInt(document.getElementById('freqSlider').value);
                osc2.frequency.value = osc1.frequency.value + 6;
                binauralGain.gain.setTargetAtTime(document.getElementById('volSlider').value, audioCtx.currentTime, 0.1);
            } else if (soloL) {
                // Solo BASE frequency to LEFT
                osc2.frequency.setTargetAtTime(0, audioCtx.currentTime, 0.1); // Effective mute
                osc1.frequency.value = parseInt(document.getElementById('freqSlider').value);
                binauralGain.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.1);
            } else if (soloR) {
                // Solo +6Hz frequency to RIGHT
                osc1.frequency.setTargetAtTime(0, audioCtx.currentTime, 0.1); // Effective mute
                osc2.frequency.value = parseInt(document.getElementById('freqSlider').value) + 6;
                binauralGain.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.1);
            }
        }

        document.getElementById('freqSlider').oninput = (e) => {
            const val = parseInt(e.target.value);
            if (osc1 && !soloL && !soloR) {
                osc1.frequency.setTargetAtTime(val, audioCtx.currentTime, 0.05);
                osc2.frequency.setTargetAtTime(val + 6, audioCtx.currentTime, 0.05);
            }
            document.getElementById('hzNote').innerText = `${val}Hz | ${val + 6}Hz`;
        };

        document.getElementById('volSlider').oninput = (e) => {
            if (binauralGain && !soloL && !soloR) {
                binauralGain.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.05);
            }
        };

        // System Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
