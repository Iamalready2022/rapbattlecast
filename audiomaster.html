<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Master Control V5.1 - Professional Multitrack Console</title>
    <style>
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .console {
            border: 2px solid #00ff41;
            padding: 30px;
            background: #000;
            max-width: 1400px;
            margin: auto;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff41;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        h1 {
            margin: 0;
            letter-spacing: 5px;
            font-size: 1.6em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff41;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .panel {
            border: 1px solid #00ff4144;
            padding: 20px;
            background: #050505;
            border-radius: 4px;
        }

        .label {
            color: #00ff41;
            font-size: 0.7em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
            opacity: 0.9;
        }

        .track {
            background: #000;
            border: 1px solid #00ff4133;
            margin-top: 15px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .track-id {
            position: absolute;
            top: 5px;
            left: 10px;
            color: #00ff41;
            font-size: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 8px;
            border: 1px solid #00ff4144;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            text-transform: uppercase;
            transition: 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        button[disabled] {
            opacity: 0.3;
            cursor: not-allowed;
            background: #004411 !important;
        }

        .rec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .rec-btn {
            background: #111;
            color: #ff4141;
            border: 1px solid #ff4141;
            font-size: 0.9em;
        }

        .rec-btn.active {
            background: #ff4141 !important;
            color: #fff !important;
            animation: pulse 1.5s infinite;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff41;
            margin: 12px 0;
            background: transparent;
        }

        input[type="text"] {
            width: 100%;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff4144;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
            margin-top: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ff41;
        }

        #wave-music,
        #wave-voice {
            height: 160px;
            width: 100%;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 65, 65, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 65, 65, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 65, 65, 0);
            }
        }

        #clock {
            color: #00ff4188;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        #status-indicator {
            font-size: 0.7em;
            margin-top: 5px;
            color: #666;
        }

        .ready {
            color: #00ff41 !important;
        }
    </style>
</head>

<body>

    <div class="console">
        <div class="header">
            <h1>Audio Master Control V5.1</h1>
            <div id="clock">--:--:--</div>
        </div>

        <div class="grid">
            <div class="panel">
                <span class="label">1. SOURCE MATERIAL</span>
                <button id="loadBtn">LOAD MASTER SOURCE</button>
                <div id="status-indicator">SYSTEM IDLE</div>
                <div style="margin-top: 15px;">
                    <span class="label">FILE IDENTIFIER</span>
                    <input type="text" id="fileName" placeholder="SESSION_ALPHA_01">
                </div>
            </div>

            <div class="panel">
                <span class="label">2. BINAURAL ENGINE</span>
                <div id="hzNote" style="text-align:center; margin-bottom:10px; font-size: 1.2em; letter-spacing: 2px;">
                    100Hz | 6Hz FLOW</div>
                <input type="range" id="freqSlider" min="60" max="400" value="100">
                <input type="range" id="volSlider" min="0" max="0.5" step="0.01" value="0">
                <div style="display: flex; justify-content: space-between; font-size: 0.7em; opacity: 0.6;">
                    <span>60Hz</span>
                    <span>400Hz</span>
                </div>
            </div>

            <div class="panel">
                <span class="label">3. MULTITRACK TRANSPORT</span>
                <button id="playBtn" style="height: 50px; font-size: 1.1em;">MASTER PLAY / PAUSE</button>
                <div class="rec-grid">
                    <button id="recLeft" class="rec-btn">REC LEFT</button>
                    <button id="recRight" class="rec-btn">REC RIGHT</button>
                </div>
                <button id="downloadBtn" style="background:#ffd700; display:none; margin-top: 10px; color: #000;">SAVE
                    SESSION MASTER</button>
            </div>
        </div>

        <div class="track">
            <div class="track-id">D-01: MASTER MUSIC (STEREO)</div>
            <div id="wave-music"></div>
        </div>

        <div class="track">
            <div class="track-id">V-01: VOCAL CHANNEL (PANNED)</div>
            <div id="wave-voice"></div>
        </div>
    </div>

    <script type="module">
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
        import RecordPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/record.esm.js'

        let audioCtx, osc1, osc2, gainL, gainR, binauralMasterGain, mixer, recorder;
        let recordedChunks = [];
        let musicSource, micSource, micPanner;
        let isRecording = false;
        let wsMusic, wsVoice, recordPlugin;

        const SYNC_PX_PER_SEC = 50;

        // Initialize WaveSurfer instances without AudioContext initially
        function initWaveSurfers(ctx = null) {
            const commonOptions = {
                progressColor: '#00ff41',
                cursorColor: '#fff',
                height: 160,
                barWidth: 3,
                barGap: 2,
                responsive: true,
                minPxPerSec: SYNC_PX_PER_SEC,
                hideScrollbar: false,
                audioContext: ctx
            };

            if (wsMusic) wsMusic.destroy();
            if (wsVoice) wsVoice.destroy();

            wsMusic = WaveSurfer.create({
                ...commonOptions,
                container: '#wave-music',
                waveColor: '#004411',
            });

            wsVoice = WaveSurfer.create({
                ...commonOptions,
                container: '#wave-voice',
                waveColor: '#330000',
            });

            recordPlugin = wsVoice.registerPlugin(RecordPlugin.create({
                scrollingWaveform: true,
                renderRecordedAudio: true
            }));

            // --- MASTER SYNC LOGIC ---
            wsMusic.on('timeupdate', (currentTime) => {
                if (!isRecording && wsVoice.getDuration() > 0) {
                    // Only sync if not recording and voice track has content
                    // Actually, for master control, we want the cursors to move together always
                    if (Math.abs(wsVoice.getCurrentTime() - currentTime) > 0.1) {
                        wsVoice.setTime(currentTime);
                    }
                }
            });

            wsMusic.on('play', () => wsVoice.play());
            wsMusic.on('pause', () => wsVoice.pause());
            wsMusic.on('seeking', (time) => wsVoice.setTime(time));

            // Sync scrolling
            wsMusic.on('scroll', (start, end) => {
                const voiceWrapper = document.querySelector('#wave-voice shadow-root div');
                if (voiceWrapper) voiceWrapper.scrollLeft = start * SYNC_PX_PER_SEC;
                // WaveSurfer 7 handles scrolling differently, but for now we rely on the internal sync via setTime
            });
        }

        // Heavy Lifting: Setup Audio Pipeline
        async function setupAudio() {
            if (audioCtx) return;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                latencyHint: 'interactive',
                sampleRate: 44100
            });

            mixer = audioCtx.createMediaStreamDestination();
            mixer.channelCount = 2;

            // --- BINAURAL SETUP ---
            osc1 = audioCtx.createOscillator();
            osc2 = audioCtx.createOscillator();
            gainL = audioCtx.createGain();
            gainR = audioCtx.createGain();
            binauralMasterGain = audioCtx.createGain();
            binauralMasterGain.gain.value = 0;

            const pL = audioCtx.createStereoPanner(); pL.pan.value = -1;
            const pR = audioCtx.createStereoPanner(); pR.pan.value = 1;

            osc1.connect(gainL).connect(pL).connect(binauralMasterGain);
            osc2.connect(gainR).connect(pR).connect(binauralMasterGain);

            binauralMasterGain.connect(audioCtx.destination);
            binauralMasterGain.connect(mixer);

            osc1.start(); osc2.start();

            // --- MIC SETUP ---
            micPanner = audioCtx.createStereoPanner();
            micPanner.connect(mixer);

            // Re-init WaveSurfers with the actual AudioContext
            initWaveSurfers(audioCtx);

            document.getElementById('status-indicator').innerText = "SYSTEM ARMED - CONTEXT ACTIVE";
            document.getElementById('status-indicator').classList.add('ready');
        }

        // Initial setup (empty contexts)
        initWaveSurfers();

        document.getElementById('loadBtn').onclick = async () => {
            try {
                await setupAudio();
                const [fileHandle] = await window.showOpenFilePicker();
                const file = await fileHandle.getFile();
                const url = URL.createObjectURL(file);

                await wsMusic.load(url);

                // Connect Music to Mixer
                const mediaElement = wsMusic.getMediaElement();
                mediaElement.crossOrigin = "anonymous";
                if (!musicSource) {
                    musicSource = audioCtx.createMediaElementSource(mediaElement);
                }
                musicSource.disconnect();
                musicSource.connect(audioCtx.destination);
                musicSource.connect(mixer);

                document.getElementById('status-indicator').innerText = "SOURCE LOADED: " + file.name;
            } catch (err) {
                console.error("Load failed", err);
                document.getElementById('status-indicator').innerText = "LOAD FAILED/CANCELLED";
            }
        };

        document.getElementById('playBtn').onclick = async () => {
            if (!audioCtx) {
                alert("Please LOAD MASTER SOURCE first.");
                return;
            }
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            wsMusic.playPause();
        };

        async function triggerRecording(panValue, btnId) {
            if (!audioCtx) {
                alert("Please LOAD MASTER SOURCE first.");
                return;
            }

            const btn = document.getElementById(btnId);

            if (isRecording) {
                isRecording = false;
                recordPlugin.stopRecording();
                if (recorder && recorder.state === "recording") recorder.stop();
                wsMusic.pause();

                btn.classList.remove('active');
                document.querySelectorAll('.rec-btn').forEach(b => b.disabled = false);
                document.getElementById('downloadBtn').style.display = "block";
                document.getElementById('status-indicator').innerText = "RECORDING FINISHED";
            } else {
                isRecording = true;
                micPanner.pan.value = panValue;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                if (!micSource) micSource = audioCtx.createMediaStreamSource(stream);
                micSource.disconnect();
                micSource.connect(micPanner);

                // Initialize Recorder from the Mixer Stream (Music + Mic + Tones)
                recorder = new MediaRecorder(mixer.stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                recordedChunks = [];
                recorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                // Sync start
                wsMusic.setTime(0);
                wsVoice.setTime(0);

                recorder.start();
                recordPlugin.startRecording();
                wsMusic.play();

                btn.classList.add('active');
                document.querySelectorAll('.rec-btn').forEach(b => {
                    if (b.id !== btnId) b.disabled = true;
                });
                document.getElementById('status-indicator').innerText = "RECORDING ACTIVE...";
            }
        }

        document.getElementById('recLeft').onclick = () => triggerRecording(-1, 'recLeft');
        document.getElementById('recRight').onclick = () => triggerRecording(1, 'recRight');

        document.getElementById('downloadBtn').onclick = () => {
            if (recordedChunks.length === 0) {
                alert("No recording data found.");
                return;
            }
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('fileName').value || 'Audio_Master_Session'}.wav`;
            a.click();
        };

        document.getElementById('freqSlider').oninput = (e) => {
            const val = parseInt(e.target.value);
            if (osc1) {
                osc1.frequency.setTargetAtTime(val, audioCtx.currentTime, 0.05);
                osc2.frequency.setTargetAtTime(val + 6, audioCtx.currentTime, 0.05);
            }
            document.getElementById('hzNote').innerText = `${val}Hz | 6Hz FLOW`;
        };

        document.getElementById('volSlider').oninput = (e) => {
            if (binauralMasterGain) {
                binauralMasterGain.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.05);
            }
        };

        // System Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
