<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Master Control V5.6 - Professional Multitrack Console</title>
    <style>
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .console {
            border: 2px solid #00ff41;
            padding: 30px;
            background: #000;
            max-width: 1400px;
            margin: auto;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff41;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        h1 {
            margin: 0;
            letter-spacing: 5px;
            font-size: 1.6em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff41;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .panel {
            border: 1px solid #00ff4144;
            padding: 20px;
            background: #050505;
            border-radius: 4px;
            position: relative;
        }

        .label {
            color: #00ff41;
            font-size: 0.7em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
            opacity: 0.9;
        }

        .track {
            background: #000;
            border: 1px solid #00ff4133;
            margin-top: 15px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            height: 160px;
        }

        .track-id {
            position: absolute;
            top: 5px;
            left: 10px;
            color: #00ff41;
            font-size: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 8px;
            border: 1px solid #00ff4144;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            text-transform: uppercase;
            transition: 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        button[disabled] {
            opacity: 0.3 !important;
            cursor: not-allowed;
            background: #004411 !important;
        }

        .rec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .rec-btn {
            background: #111;
            color: #ff4141;
            border: 1px solid #ff4141;
            font-size: 0.9em;
        }

        .rec-btn.active {
            background: #ff0000 !important;
            color: #fff !important;
            border-color: #fff;
            box-shadow: 0 0 20px #ff0000;
            animation: pulse 1.0s infinite;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #00ff41;
            margin: 12px 0;
            background: transparent;
        }

        input[type="text"] {
            width: 100%;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff4144;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
            margin-top: 5px;
        }

        #wave-music,
        #wave-voice {
            height: 160px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        #clock {
            color: #00ff4188;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        #status-indicator {
            font-size: 0.7em;
            margin-top: 5px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ready {
            color: #00ff41 !important;
        }

        #rec-light {
            width: 12px;
            height: 12px;
            background: #330000;
            border-radius: 50%;
            transition: 0.3s;
            display: inline-block;
        }

        #rec-light.on {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: pulse-mini 1s infinite;
        }

        @keyframes pulse-mini {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="console">
        <div class="header">
            <h1>Audio Master Control V5.6</h1>
            <div id="clock">--:--:--</div>
        </div>

        <div class="grid">
            <div class="panel">
                <span class="label">1. SOURCE MATERIAL</span>
                <button id="loadBtn">LOAD MASTER SOURCE</button>
                <div id="status-indicator">
                    <span id="rec-light"></span>
                    <span id="status-text">SYSTEM IDLE</span>
                </div>
                <div style="margin-top: 15px;">
                    <span class="label">FILE IDENTIFIER</span>
                    <input type="text" id="fileName" placeholder="SESSION_ALPHA_01">
                </div>
            </div>

            <div class="panel">
                <span class="label">2. BINAURAL ENGINE</span>
                <div id="hzNote" style="text-align:center; margin-bottom:10px; font-size: 1.2em; letter-spacing: 2px;">
                    100Hz | 6Hz FLOW</div>
                <input type="range" id="freqSlider" min="60" max="400" value="100">
                <input type="range" id="volSlider" min="0" max="0.5" step="0.01" value="0">
                <div style="display: flex; justify-content: space-between; font-size: 0.7em; opacity: 0.6;">
                    <span>60Hz</span>
                    <span>400Hz</span>
                </div>
            </div>

            <div class="panel">
                <span class="label">3. MULTITRACK TRANSPORT</span>
                <button id="playBtn" style="height: 50px; font-size: 1.1em;">MASTER PLAY / PAUSE</button>
                <div class="rec-grid">
                    <button id="recLeft" class="rec-btn">REC LEFT</button>
                    <button id="recRight" class="rec-btn">REC RIGHT</button>
                </div>
                <button id="downloadBtn" style="background:#ffd700; display:none; margin-top: 10px; color: #000;">SAVE
                    SESSION MASTER</button>
            </div>
        </div>

        <div class="track">
            <div class="track-id">D-01: MASTER MUSIC (STEREO)</div>
            <div id="wave-music"></div>
        </div>

        <div class="track">
            <div class="track-id" style="color: #ff4141; border-color: #ff414144;">V-01: VOCAL CHANNEL (PANNED)</div>
            <div id="wave-voice"></div>
        </div>
    </div>

    <script type="module">
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
        import RecordPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/record.esm.js'

        let audioCtx, osc1, osc2, gainL, gainR, binauralMasterGain, mixer, recorder;
        let recordedChunks = [];
        let musicSource, micSource, micPanner, vocalGain, latencyDelay;
        let isRecording = false;
        let currentRecSide = null;
        let wsMusic, wsVoice, recordPlugin;
        let hardStopTime = null;

        const SYNC_PX_PER_SEC = 50;

        function initWaveSurfers(ctx = null) {
            const commonOptions = {
                progressColor: '#00ff41',
                cursorColor: '#fff',
                height: 160,
                barWidth: 3,
                barGap: 2,
                responsive: true,
                minPxPerSec: SYNC_PX_PER_SEC,
                hideScrollbar: false,
                audioContext: ctx
            };

            if (wsMusic) wsMusic.destroy();
            if (wsVoice) wsVoice.destroy();

            wsMusic = WaveSurfer.create({
                ...commonOptions,
                container: '#wave-music',
                waveColor: '#004411',
            });

            wsVoice = WaveSurfer.create({
                ...commonOptions,
                container: '#wave-voice',
                waveColor: '#330000',
                progressColor: '#ff4141',
            });

            recordPlugin = wsVoice.registerPlugin(RecordPlugin.create({
                scrollingWaveform: true,
                renderRecordedAudio: true
            }));

            // Sync Loop & Hard Stop Monitor
            function mainLoop() {
                if (wsMusic && wsVoice) {
                    const musicTime = wsMusic.getCurrentTime();

                    // Playhead Sync
                    if (wsMusic.isPlaying()) {
                        if (Math.abs(wsVoice.getCurrentTime() - musicTime) > 0.01) {
                            wsVoice.setTime(musicTime);
                        }
                    }

                    // --- HARD STOP MONITOR ---
                    if (isRecording && hardStopTime !== null) {
                        if (musicTime >= hardStopTime) {
                            stopAndDownload();
                            hardStopTime = null; // Prevent multiple triggers
                        }
                    }
                }
                requestAnimationFrame(mainLoop);
            }
            requestAnimationFrame(mainLoop);

            wsMusic.on('interaction', (newTime) => wsVoice.setTime(newTime));
            wsMusic.on('seeking', (time) => wsVoice.setTime(time));
        }

        async function setupAudio() {
            if (audioCtx) return;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                latencyHint: 'interactive',
                sampleRate: 44100
            });

            mixer = audioCtx.createMediaStreamDestination();
            mixer.channelCount = 2;
            latencyDelay = audioCtx.createDelay(1.0);
            latencyDelay.delayTime.value = 0.050;

            // --- BINAURAL ---
            osc1 = audioCtx.createOscillator(); osc2 = audioCtx.createOscillator();
            gainL = audioCtx.createGain(); gainR = audioCtx.createGain();
            binauralMasterGain = audioCtx.createGain(); binauralMasterGain.gain.value = 0;
            const pL = audioCtx.createStereoPanner(); pL.pan.value = -1;
            const pR = audioCtx.createStereoPanner(); pR.pan.value = 1;
            osc1.connect(gainL).connect(pL).connect(binauralMasterGain);
            osc2.connect(gainR).connect(pR).connect(binauralMasterGain);
            binauralMasterGain.connect(audioCtx.destination);
            binauralMasterGain.connect(mixer);
            osc1.start(); osc2.start();

            // --- MIC ---
            micPanner = audioCtx.createStereoPanner();
            vocalGain = audioCtx.createGain();
            vocalGain.gain.value = 0;
            micPanner.connect(vocalGain).connect(mixer);

            initWaveSurfers(audioCtx);
            document.getElementById('status-text').innerText = "SYSTEM ARMED";
            document.getElementById('status-text').classList.add('ready');
        }

        initWaveSurfers();

        document.getElementById('loadBtn').onclick = async () => {
            try {
                await setupAudio();
                const [fileHandle] = await window.showOpenFilePicker();
                const file = await fileHandle.getFile();
                const url = URL.createObjectURL(file);
                await wsMusic.load(url);

                const mediaElement = wsMusic.getMediaElement();
                mediaElement.crossOrigin = "anonymous";
                if (!musicSource) { musicSource = audioCtx.createMediaElementSource(mediaElement); }
                musicSource.disconnect();
                musicSource.connect(audioCtx.destination);
                musicSource.connect(latencyDelay).connect(mixer);

                document.getElementById('status-text').innerText = "SOURCE: " + file.name;
            } catch (err) { console.error("Load failed", err); }
        };

        document.getElementById('playBtn').onclick = async () => {
            if (!audioCtx) { alert("Load source first."); return; }
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            if (wsMusic.isPlaying()) { wsMusic.pause(); wsVoice.pause(); } else { wsMusic.play(); wsVoice.play(); }
        };

        async function toggleRecording(side) {
            if (!audioCtx) { alert("Load source first."); return; }
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            if (isRecording && currentRecSide === side) {
                stopAndDownload();
                return;
            }

            if (isRecording && currentRecSide !== side) {
                micPanner.pan.value = (side === 'left' ? -1 : 1);
                currentRecSide = side;
                document.getElementById('recLeft').classList.toggle('active', side === 'left');
                document.getElementById('recRight').classList.toggle('active', side === 'right');
                return;
            }

            // --- START SESSION ---
            isRecording = true;
            currentRecSide = side;
            micPanner.pan.value = (side === 'left' ? -1 : 1);

            // Record Duration Calculation (Music + 2s Buffer)
            const duration = wsMusic.getDuration();
            hardStopTime = duration + 2.0;

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if (!micSource) micSource = audioCtx.createMediaStreamSource(stream);
            micSource.disconnect();
            micSource.connect(micPanner);

            recorder = new MediaRecorder(mixer.stream, { mimeType: 'audio/webm;codecs=opus' });
            recordedChunks = [];
            recorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };

            const startTime = wsMusic.getCurrentTime();
            wsVoice.setTime(startTime);

            recorder.start();
            recordPlugin.startRecording();

            vocalGain.gain.setValueAtTime(0, audioCtx.currentTime);
            vocalGain.gain.linearRampToValueAtTime(1, audioCtx.currentTime + 0.010);

            // UI: REC LIGHT ON
            document.getElementById('rec-light').classList.add('on');
            document.getElementById('recLeft').classList.toggle('active', side === 'left');
            document.getElementById('recRight').classList.toggle('active', side === 'right');
            document.getElementById('status-text').innerText = `REC ACTIVE [${side.toUpperCase()}]`;

            setTimeout(() => {
                if (!wsMusic.isPlaying()) { wsMusic.play(); wsVoice.play(); }
            }, 100);
        }

        function stopAndDownload() {
            if (!isRecording) return;
            isRecording = false;
            currentRecSide = null;
            hardStopTime = null;

            recordPlugin.stopRecording();
            if (recorder && recorder.state === "recording") recorder.stop();
            vocalGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.01);

            // UI: REC LIGHT OFF
            document.getElementById('rec-light').classList.remove('on');
            document.getElementById('recLeft').classList.remove('active');
            document.getElementById('recRight').classList.remove('active');

            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = "block";
            document.getElementById('status-text').innerText = "SESSION COMPLETE";

            setTimeout(() => { downloadBtn.click(); }, 500);
        }

        document.getElementById('recLeft').onclick = () => toggleRecording('left');
        document.getElementById('recRight').onclick = () => toggleRecording('right');

        document.getElementById('downloadBtn').onclick = () => {
            if (recordedChunks.length === 0) return;
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${document.getElementById('fileName').value || 'Audio_Master_Session'}.wav`;
            a.click();
        };

        document.getElementById('freqSlider').oninput = async (e) => {
            if (!audioCtx) await setupAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            const val = parseInt(e.target.value);
            osc1.frequency.setTargetAtTime(val, audioCtx.currentTime, 0.05);
            osc2.frequency.setTargetAtTime(val + 6, audioCtx.currentTime, 0.05);
            document.getElementById('hzNote').innerText = `${val}Hz | 6Hz FLOW`;
        };

        document.getElementById('volSlider').oninput = async (e) => {
            if (!audioCtx) await setupAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            binauralMasterGain.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.05);
        };

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
