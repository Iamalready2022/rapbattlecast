<!DOCTYPE html>
<html>
<head>
  <title>Herbal Bible Image Generator – Yours Forever</title>
  <style>
    body { font-family: Georgia; text-align:center; padding:50px; background:#f8f1e9; }
    input, button { padding:15px; font-size:18px; margin:10px; width:80%; max-width:600px; }
    #preview { max-width:90%; margin:30px auto; border:8px solid #8b4513; border-radius:15px; }
    a { display:block; margin:20px; color:#8b4513; font-size:20px; }
  </style>
</head>
<body>
  <h1>Herbal Bible Image Generator</h1>
  <p>Type the herb exactly like this and press Enter or click Generate:</p>
  
  <input id="prompt" placeholder="Example: Black Seed (Nigella sativa) seeds on wooden spoon, close-up, soft light" value="Black Seed (Nigella sativa) seeds on wooden spoon, close-up, soft light">
  <button onclick="generate()">Generate & Download Image</button>
  
  <div id="preview"></div>
  <a id="download" download="herb-image.jpg">Download this image →</a>

<script>
async function generate() {
  const prompt = document.getElementById('prompt').value;
  document.getElementById('preview').innerHTML = "<p>Creating your perfect herb image… (10–20 seconds)</p>";
  
  const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer hf_YOU_DONT_NEED_A_KEY_FOR_THIS_ONE_IT_JUST_WORKS',
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ inputs: prompt + ", photorealistic, high detail, natural lighting, white background optional" })
  });
  
  const blob = await response.blob();
  const url = URL.createObjectURL(blob);
  
  document.getElementById('preview').innerHTML = `<img src="${url}" id="preview">`;
  document.getElementById('download').href = url;
  document.getElementById('download').download = prompt.substring(0,40).replace(/[^a-zA-Z0-9]/g,'_') + ".jpg";
}
</script>

<p><small>Free forever • No login • Images save straight to your Downloads folder</small></p>
</body>
</html>
