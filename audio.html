<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aiken Laboratory - Command Console V2.2</title>
    <style>
        body {
            background: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .console-box {
            border: 3px solid #00ff41;
            padding: 40px;
            border-radius: 15px;
            width: 95%;
            max-width: 1300px;
            box-shadow: 0 0 30px #00ff4122;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #00ff41;
        }

        .slider-group {
            background: #111;
            padding: 20px;
            border: 1px solid #00ff4144;
            border-radius: 8px;
        }

        input[type="text"] {
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 15px;
            width: 90%;
            font-size: 1.2em;
            border-radius: 5px;
        }

        select {
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 5px;
        }

        canvas {
            background: #000;
            border: 1px solid #00ff4188;
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border-radius: 8px;
        }

        #security-log {
            width: 100%;
            height: 200px;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.2em;
            border-radius: 8px;
            line-height: 1.5;
        }

        .track-label {
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="console-box">
        <h1>Aiken Master Console</h1>

        <div class="controls">
            <button id="loadBtn">1. Load Music (Light)</button>
            <button id="syncPlayBtn">2. Sync Play / Pause</button>
            <button id="recordBtn">3. Record Observer Voice</button>
        </div>

        <div class="controls">
            <div class="slider-group">
                <label>Binaural Volume (Hum-Killer)</label>
                <input type="range" id="binauralGain" min="0" max="0.5" step="0.01" value="0">
            </div>
            <div class="slider-group">
                <label>Master Filename</label>
                <input type="text" id="fileNameInput" placeholder="Enter session name...">
            </div>
            <div class="slider-group">
                <label>Format</label>
                <select id="formatSelect">
                    <option value="audio/wav">Master (.WAV)</option>
                    <option value="audio/mpeg">Compressed (.MP3)</option>
                </select>
            </div>
        </div>

        <div class="track-label">SYNCED WAVEFORM MONITOR</div>
        <canvas id="waveCanvas"></canvas>

        <button id="mergeBtn"
            style="width:100%; background: #ffd700; color: #000; margin-top: 30px; font-size: 1.5em;">Generate &
            Download Master File</button>

        <div class="track-label">AFFIRMATION PROMPTER / SESSION LOG</div>
        <textarea id="security-log" placeholder="Enter your 'I AM' instructions here..."></textarea>
    </div>

    <script>
        let audioCtx, track1Buffer, track1Source, osc1, osc2, binauralGain, mixer, recorder;
        let isPlaying = false, isRecording = false;
        let recordedChunks = [];
        let canvas = document.getElementById('waveCanvas'), ctx = canvas.getContext('2d');
        let animationId;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mixer = audioCtx.createMediaStreamDestination();

                osc1 = audioCtx.createOscillator();
                osc2 = audioCtx.createOscillator();
                binauralGain = audioCtx.createGain();
                binauralGain.gain.value = 0;

                osc1.frequency.value = 100;
                osc2.frequency.value = 106;

                osc1.connect(binauralGain);
                osc2.connect(binauralGain);
                binauralGain.connect(audioCtx.destination);
                binauralGain.connect(mixer);

                osc1.start();
                osc2.start();
            }
        }

        document.getElementById('loadBtn').onclick = async () => {
            initAudio();
            const [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            const arrayBuffer = await file.arrayBuffer();
            track1Buffer = await audioCtx.decodeAudioData(arrayBuffer);
            requestAnimationFrame(draw);
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ff41';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            // Visualizer logic here
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        document.getElementById('syncPlayBtn').onclick = () => {
            if (!track1Buffer) return alert("Load Music First");
            if (isPlaying) {
                track1Source.stop();
                isPlaying = false;
            } else {
                track1Source = audioCtx.createBufferSource();
                track1Source.buffer = track1Buffer;
                track1Source.connect(audioCtx.destination);
                track1Source.connect(mixer);
                track1Source.start(0);
                isPlaying = true;
            }
        };

        document.getElementById('recordBtn').onclick = async () => {
            initAudio();
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const voiceSource = audioCtx.createMediaStreamSource(stream);
                voiceSource.connect(mixer);

                recorder = new MediaRecorder(mixer.stream);
                recorder.ondataavailable = e => recordedChunks.push(e.data);
                recorder.start();
                isRecording = true;
                document.getElementById('recordBtn').style.background = "red";
            } else {
                recorder.stop();
                isRecording = false;
                document.getElementById('recordBtn').style.background = "#00ff41";
            }
        };

        document.getElementById('mergeBtn').onclick = () => {
            const name = document.getElementById('fileNameInput').value || "Aiken_Session";
            const format = document.getElementById('formatSelect').value;
            const blob = new Blob(recordedChunks, { type: format });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name + (format === 'audio/wav' ? '.wav' : '.mp3');
            a.click();
        };

        document.getElementById('binauralGain').oninput = (e) => {
            if (binauralGain) binauralGain.gain.value = e.target.value;
        };
    </script>
</body>

</html>
