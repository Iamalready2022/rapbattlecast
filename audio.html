<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aiken Laboratory - Command Console V2.3</title>
    <style>
        body {
            background: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .console-box {
            border: 3px solid #00ff41;
            padding: 40px;
            border-radius: 15px;
            width: 95%;
            max-width: 1300px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .slider-group {
            background: #111;
            padding: 20px;
            border: 1px solid #00ff4144;
            border-radius: 8px;
        }

        input[type="text"] {
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 15px;
            width: 90%;
            font-size: 1.2em;
        }

        canvas {
            background: #000;
            border: 1px solid #00ff4188;
            width: 100%;
            height: 150px;
        }

        #hzDisplay {
            color: #fff;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="console-box">
        <h1>Aiken Master Console V2.3</h1>
        <div class="controls">
            <button id="loadBtn">1. Load Music</button>
            <button id="syncPlayBtn">2. Sync Play / Pause</button>
            <button id="recordBtn">3. Start/Stop Recording</button>
        </div>
        <div class="controls">
            <div class="slider-group">
                <label>Binaural Freq (6Hz Offset)</label>
                <input type="range" id="freqSlider" min="60" max="600" value="100">
                <span id="hzDisplay">100Hz / 106Hz</span>
            </div>
            <div class="slider-group">
                <label>Binaural Volume</label>
                <input type="range" id="binauralGain" min="0" max="0.5" step="0.01" value="0">
            </div>
            <div class="slider-group">
                <label>Master Filename</label>
                <input type="text" id="fileNameInput" placeholder="Enter session name...">
            </div>
        </div>
        <canvas id="waveCanvas"></canvas>
        <button id="downloadBtn" style="width:100%; background: #ffd700; margin-top: 20px; display:none;">Download Final
            Master</button>
    </div>

    <script>
        let audioCtx, track1Buffer, track1Source, osc1, osc2, binauralGain, mixer, recorder;
        let recordedChunks = [];
        let analyser, dataArray;
        let canvas = document.getElementById('waveCanvas'), ctx = canvas.getContext('2d');

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mixer = audioCtx.createMediaStreamDestination();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                osc1 = audioCtx.createOscillator();
                osc2 = audioCtx.createOscillator();
                binauralGain = audioCtx.createGain();
                binauralGain.gain.value = 0;

                osc1.connect(binauralGain);
                osc2.connect(binauralGain);
                binauralGain.connect(audioCtx.destination);
                binauralGain.connect(mixer);
                binauralGain.connect(analyser); // Connect to visualizer

                osc1.start();
                osc2.start();
                draw();
            }
        }

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ff41';
            ctx.beginPath();
            let sliceWidth = canvas.width * 1.0 / analyser.frequencyBinCount;
            let x = 0;
            for (let i = 0; i < analyser.frequencyBinCount; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * canvas.height / 2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        document.getElementById('loadBtn').onclick = async () => {
            initAudio();
            const [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            const arrayBuffer = await file.arrayBuffer();
            track1Buffer = await audioCtx.decodeAudioData(arrayBuffer);
        };

        document.getElementById('syncPlayBtn').onclick = () => {
            if (track1Source) { track1Source.stop(); track1Source = null; }
            else {
                track1Source = audioCtx.createBufferSource();
                track1Source.buffer = track1Buffer;
                track1Source.connect(audioCtx.destination);
                track1Source.connect(mixer);
                track1Source.connect(analyser);
                track1Source.start(0);
            }
        };

        document.getElementById('recordBtn').onclick = async () => {
            initAudio();
            if (recorder && recorder.state === "recording") {
                recorder.stop();
                document.getElementById('recordBtn').style.background = "#00ff41";
                document.getElementById('downloadBtn').style.display = "block";
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const voice = audioCtx.createMediaStreamSource(stream);
                voice.connect(mixer);
                voice.connect(analyser);
                recorder = new MediaRecorder(mixer.stream);
                recordedChunks = [];
                recorder.ondataavailable = e => recordedChunks.push(e.data);
                recorder.start();
                document.getElementById('recordBtn').style.background = "red";
            }
        };

        document.getElementById('downloadBtn').onclick = () => {
            const name = document.getElementById('fileNameInput').value || "Aiken_Session";
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name + ".wav";
            a.click();
        };

        document.getElementById('freqSlider').oninput = (e) => {
            const base = parseInt(e.target.value);
            osc1.frequency.value = base;
            osc2.frequency.value = base + 6;
            document.getElementById('hzDisplay').innerText = `${base}Hz / ${base + 6}Hz`;
        };

        document.getElementById('binauralGain').oninput = (e) => {
            binauralGain.gain.value = e.target.value;
        };
    </script>
</body>

</html>
